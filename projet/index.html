<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur Graphique & Slides</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="editor-wrapper" id="graph-interface">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="tree-icon">üå≥</span>
                <h2>Power-Point</h2>
            </div>
            
            <div class="sidebar-item" id="btn-new-slide">
                <span class="icon">‚ûï</span>
                <span class="label">Nouvelle<br>diapositive</span>
            </div>
            <div class="sidebar-item" id="btn-info-bulle">
                <span class="icon">‚óè</span>
                <span class="label">Info Bulle</span>
            </div>
            <div class="sidebar-item" id="btn-condition">
                <span class="icon">‚ñ†</span>
                <span class="label">Condition</span>
            </div>
            <div class="sidebar-item" id="btn-bloc-fin">
                <span class="icon">‚úö</span>
                <span class="label">Bloc Fin</span>
            </div>
            
            <div class="sidebar-spacer"></div>
            
            <button id="btn-delete" class="sidebar-item delete">
                <span class="icon">üóëÔ∏è</span>
                <span class="label">Supprimer</span>
            </button>
            <button id="btn-generate" class="sidebar-item export">
                <span class="icon">üíæ</span>
                <span class="label">G√©n√©rer</span>
            </button>
        </div>

        <div class="main-content">
            <div class="viewport" id="viewport">
                <div class="canvas" id="canvas">
                    <svg id="connections-layer">
                        <defs>
                            <marker id="arrow-end" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
                                <path d="M0,0 L10,5 L0,10" fill="#2c3e50" />
                            </marker>
                            <marker id="arrow-start" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto">
                                <path d="M10,0 L0,5 L10,10" fill="#2c3e50" />
                            </marker>
                        </defs>
                    </svg>
                    </div>
            </div>

            <div class="zoom-controls">
                <button id="btn-zoom-out" class="zoom-btn" title="D√©zoomer">‚àí</button>
                <span id="zoom-text">100 %</span>
                <button id="btn-zoom-in" class="zoom-btn" title="Zoomer">+</button>
                <button id="btn-reset" class="reset-btn">‚ü≤</button>
            </div>
        </div>
    </div>

    <div id="editor-overlay" class="editor-overlay" style="display: none;">
        
        <header class="top-toolbar" id="topToolbar">
            <button id="btn-close-editor" class="back-btn">‚Üê Retour</button>
            
            <div class="toolbar-group">
                <select id="topFontFamily" title="Police">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                </select>
        
                <select id="topFontSize" title="Taille">
                    <option value="12px">12</option>
                    <option value="16px">16</option>
                    <option value="18px" selected>18</option>
                    <option value="24px">24</option>
                    <option value="32px">32</option>
                    <option value="48px">48</option>
                </select>
            </div>
        
            <div class="toolbar-group">
                <input type="color" id="topTextColor" value="#333333" title="Couleur du texte">
                <button class="top-tool-btn" id="topBoldBtn" title="Gras"><b>G</b></button>
                <button class="top-tool-btn" id="topItalicBtn" title="Italique"><i>I</i></button>
                <button class="top-tool-btn" id="topUnderlineBtn" title="Soulign√©"><u>S</u></button>
            </div>

            <div class="toolbar-group">
                 <input type="color" id="topHighlightColor" value="#ffff00" title="Couleur surlignage">
                 <button class="top-tool-btn" id="topHighlightBtn" title="Surligner">üñçÔ∏è</button>
            </div>
        </header>

        <div class="overlay-body">
            <aside class="overlay-sidebar">
                <h1>Outils</h1>
                <button class="overlay-btn" id="addTextBtn">Ajouter un texte</button>
                <button class="overlay-btn" id="addImageBtn">Ajouter une image</button>
                <input type="file" id="imageInput" accept="image/*" hidden>
                
                <hr style="border: 0.5px solid #444; margin: 10px 0;">
                
                <h1>Formes</h1>
                <div class="shape-grid">
                    <button class="overlay-btn small" onclick="addEditorShape('rect')">Rect.</button>
                    <button class="overlay-btn small" onclick="addEditorShape('circle')">Cercle</button>
                    <button class="overlay-btn small" onclick="addEditorShape('triangle')">Triangle</button>
                </div>

                <hr style="border: 0.5px solid #444; margin: 10px 0;">

                <h1>Arri√®re-plan</h1>
                <label style="font-size: 12px; color: white;">Couleur de fond :</label>
                <input type="color" id="bgColorPicker" value="#ffffff" style="width: 100%; cursor: pointer;">
                
                <button class="overlay-btn" id="bgImageBtn" style="background-color: #4b5563; margin-top: 10px;">Image de fond</button>
                <input type="file" id="bgImageInput" accept="image/*" hidden>
            </aside>

            <main class="overlay-workspace">
                <div id="editable-slide" class="overlay-slide">
                    </div>
            </main>
            
            <div class="floating-toolbar" id="floatingToolbar">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
