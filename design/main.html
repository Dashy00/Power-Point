<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur Complet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-left">
            <button class="back-btn">‹</button>
        </div>
        
        <div class="header-center">
            <button id="btn-add-text" class="tool-btn action-btn">Ajout texte</button>

            <div class="tool-separator"></div>

            <div class="tool-options">
                <button id="btn-underline" title="Souligné"><u>U</u></button>
                <button id="btn-highlight" title="Surligné"><span style="background:yellow">S</span></button>
                
                <div class="color-wrapper">
                    <label for="color-picker">Couleur</label>
                    <input type="color" id="color-picker" value="#000000">
                </div>

                <button id="btn-bold" class="bold" title="Gras">B</button>
                <button id="btn-italic" class="italic" title="Italique">I</button>
                <button id="btn-copy-style" title="Copier le style">Copier Style</button>
            </div>
        </div>

        <div class="header-right">
            <button id="btn-add-image" class="tool-btn">Ajout image</button>
            <button id="btn-add-video" class="tool-btn">Ajout vidéo</button>
        </div>

        <input type="file" id="file-image" accept="image/*" hidden>
        <input type="file" id="file-video" accept="video/*" hidden>
    </header>

    <main>
        <aside class="sidebar">
            <div class="context-box" id="box-1" data-target="1">
                <span class="box-number">1</span>
                <div class="box-content">Zone Interactive 1</div>
            </div>
            <div class="context-box" id="box-2" data-target="2">
                <span class="box-number">2</span>
                <div class="box-content">Zone Interactive 2</div>
            </div>
            <div class="context-box" id="box-3" data-target="3">
                <span class="box-number">3</span>
                <div class="box-content">Zone Interactive 3</div>
            </div>
            <div class="context-box" id="box-4" data-target="4">
                <span class="box-number">4</span>
                <div class="box-content">Zone Interactive 4</div>
            </div>
        </aside>

        <div class="nav-arrow left"></div>

        <section class="slide-container" id="slide-area">
            <div class="draggable-item text-element" contenteditable="true" style="top: 10%; left: 30%;">
                Titre éditable (cliquez-moi)
            </div>

            <div class="dot" id="dot-1" data-id="1" style="top: 50%; left: 20%;">1</div>
            <div class="dot" id="dot-2" data-id="2" style="top: 50%; left: 40%;">2</div>
            <div class="dot" id="dot-3" data-id="3" style="top: 50%; left: 60%;">3</div>
            <div class="dot" id="dot-4" data-id="4" style="top: 50%; left: 80%;">4</div>
        </section>

        <div class="nav-arrow right"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
