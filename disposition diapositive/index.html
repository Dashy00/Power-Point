<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur ‚Äì Pr√©sentation non-lin√©aire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="editor-wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="tree-icon">üå≥</span>
                <h2>Power-Point</h2>
            </div>
            
            <div class="sidebar-item" id="btn-new-slide" title="Nouvelle diapositive">
                <span class="icon"></span>
                <span class="label">Nouvelle<br>diapositive</span>
            </div>
            <div class="sidebar-item" id="btn-info-bulle" title="Info Bulle">
                <span class="icon"></span>
                <span class="label">Info Bulle</span>
            </div>
            <div class="sidebar-item" id="btn-condition" title="Condition">
                <span class="icon"></span>
                <span class="label">Condition</span>
            </div>
            <div class="sidebar-item" id="btn-bloc-fin" title="Bloc Fin">
                <span class="icon"></span>
                <span class="label">Bloc Fin</span>
            </div>
            
            <div class="sidebar-spacer"></div>
            
            <button id="btn-delete" class="sidebar-btn delete" title="Supprimer">
                <span class="icon"></span>
                <span class="label">Supprimer</span>
            </button>
            <button id="btn-generate" class="sidebar-btn generate" title="G√©n√©rer">
                <span class="icon"></span>
                <span class="label">G√©n√©rer</span>
            </button>
        </div>

        <div class="main-content">
            <div class="viewport" id="viewport">
                <div class="canvas" id="canvas">
                    <svg id="connections-layer">
                        <defs>
                            <marker id="arrow-end" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
                                <path d="M0,0 L10,5 L0,10" fill="#2c3e50" />
                            </marker>
                            <marker id="arrow-start" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto">
                                <path d="M10,0 L0,5 L10,10" fill="#2c3e50" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>

            <div class="zoom-controls">
                <span id="zoom-text">100 %</span>
                <button id="btn-zoom-out" class="zoom-btn">‚àí</button>
                <button id="btn-zoom-in" class="zoom-btn">+</button>
                <button id="btn-reset" class="reset-btn">R√©initialiser</button>
            </div>
        </div>
    </div>

    <div id="slide-editor" class="slide-editor-overlay">
        <div class="editor-container">
            <div class="editor-header">
                <button id="btn-close-editor" class="back-btn">‚Üê Retour au Graphe</button>
                <span class="editor-title">√âdition de la diapositive</span>
            </div>
            <div class="editor-content">
                <input type="text" id="slide-title-input" placeholder="Titre de la diapositive" class="title-input">
                <textarea id="slide-body-input" placeholder="Contenu de la page (texte, notes...)" class="body-input"></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
